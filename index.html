<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
    <title>Tomatito Time</title>
</head>
<body>
    <div class="container">
        <nav class="header">
            <button class="header__button header__button--active" data-id="0">Pomodoro</button>
            <button class="header__button" data-id="1">Short Break</button>
            <button class="header__button" data-id="2">Long Break</button>
        </nav>
        <main class="timer" id="timer">
            <div class="circle-progress"></div>
            <h1 class="counter">00:00</h1>
            <h2 class="state">play</h2>
        </main>
        <div class="config hidden" id="config">
            <svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="cog" class="svg-inline--fa fa-cog fa-w-16" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path fill="currentColor" d="M487.4 315.7l-42.6-24.6c4.3-23.2 4.3-47 0-70.2l42.6-24.6c4.9-2.8 7.1-8.6 5.5-14-11.1-35.6-30-67.8-54.7-94.6-3.8-4.1-10-5.1-14.8-2.3L380.8 110c-17.9-15.4-38.5-27.3-60.8-35.1V25.8c0-5.6-3.9-10.5-9.4-11.7-36.7-8.2-74.3-7.8-109.2 0-5.5 1.2-9.4 6.1-9.4 11.7V75c-22.2 7.9-42.8 19.8-60.8 35.1L88.7 85.5c-4.9-2.8-11-1.9-14.8 2.3-24.7 26.7-43.6 58.9-54.7 94.6-1.7 5.4.6 11.2 5.5 14L67.3 221c-4.3 23.2-4.3 47 0 70.2l-42.6 24.6c-4.9 2.8-7.1 8.6-5.5 14 11.1 35.6 30 67.8 54.7 94.6 3.8 4.1 10 5.1 14.8 2.3l42.6-24.6c17.9 15.4 38.5 27.3 60.8 35.1v49.2c0 5.6 3.9 10.5 9.4 11.7 36.7 8.2 74.3 7.8 109.2 0 5.5-1.2 9.4-6.1 9.4-11.7v-49.2c22.2-7.9 42.8-19.8 60.8-35.1l42.6 24.6c4.9 2.8 11 1.9 14.8-2.3 24.7-26.7 43.6-58.9 54.7-94.6 1.5-5.5-.7-11.3-5.6-14.1zM256 336c-44.1 0-80-35.9-80-80s35.9-80 80-80 80 35.9 80 80-35.9 80-80 80z"></path></svg>
            <div class="config-background"></div>
            <div class="config-menu">
                <h2>SETTINGS</h2>
                <h3>TIME(MINUTES)</h3>
                <div class="config-time">
                    <div class="config-time__input">
                        <label class="time-label" for="input-pomodoro">Pomodoro</label>
                        <input class="time-input" type="number" id="input-pomodoro" min="0" max="59">
                    </div>
                    <div class="config-time__input">
                        <label class="time-label" for="input-short">Short Break</label>
                        <input class="time-input" type="number" id="input-short" min="0" max="59">
                    </div>
                    <div class="config-time__input">
                        <label class="time-label" for="input-long">Long Break</label>
                        <input class="time-input" type="number" id="input-long" min="0" max="59">
                    </div>
                </div>
                <h3>COLOR MODE</h3>
                <div class="color-mode">
                    <div class="circle active" id="white"></div>
                    <div class="circle" id="dark"></div>
                </div>
                <button class="config-apply">APPLY</button>
            </div>
        </div>
    </div>
    <script src="progressbar.js"></script>
    <script src="script.js"></script>
</body>
</html>
